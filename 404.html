<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: var(--black);
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: var(--red);
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    a {
      color: #fff;
      background: var(--red);
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a:hover {
      background: #fff;
      color: var(--red);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page not found.</p>
  <a href="index.html">Go Back</a>
</body>
</html>
